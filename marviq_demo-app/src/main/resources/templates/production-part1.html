<!DOCTYPE html>
<html>

<head>
	<title>title</title>
</head>

<body>
	<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>The total net production for the machine (gross output minus scrap)</h1>
            

            <!--display productions list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">datetime_from</th>
                    <th scope="col">datetime_to</th>
                    <th scope="col">machineName</th>
                    <th scope="col">variable_name</th>
                    <th scope="col">value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="production, i : ${newList}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${production.datetimeFrom}"></td>
                    <td th:text="${production.datetimeTo}"></td>
                    <td th:text="${production.machineName}"></td>
                    <td th:text="${production.variableName}"></td>
                    <td th:text="${production.value}"></td>
                </tr>
                </tbody>
            </table>
            <form method="GET" th:action="@{/}" enctype="multipart/form-data">
                <button type="submit" class="btn btn-primary">Start</button>
            </form>
            
        </div>
    </div>
</div>
</body>

</html>a
